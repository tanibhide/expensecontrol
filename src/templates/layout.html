<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>Expense Control</h1>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
				{% if 'ADMIN' in session['roles'] %};
					<a href="{{ url_for('list_users') }}"><i class="fas fa-home"></i>Manage Users</a>
				{% endif %};
				{% if 'APPROVER' in session['roles'] %};
					<a href="{{ url_for('list_of_reports_for_approval') }}"><i class="fas fa-home"></i>Approve Reports</a>
				{% endif %};
				{% if 'ADMIN' in session['roles'] %};
					<a href="{{ url_for('admin_list_reports') }}"><i class="fas fa-home"></i>Manage Reports</a>
				{% endif %};
				<a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
