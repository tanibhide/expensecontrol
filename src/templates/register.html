{% extends 'layout.html' %}

{% block title %}Register new user{% endblock %}

{% block content %}

<h3>Register new user:</h3>

	<div class="add_expense">
		<form action="{{ url_for('register') }}" method="post" autocomplete="off">
			<div class="form-group">
			<label for="employee_number">
				<i class="fas fa-user"></i>
			</label>
			<input type="text" name="employee_number" placeholder="Employee Number" id="employee_number" required>
			</div>

			<div class="form-group">
			<label for="password">
				<i class="fas fa-lock"></i>
			</label>
			<input type="password" name="password" placeholder="Password" id="password" required>
			</div>

			<div class="form-group">
			<label for="employee_name">
				<i class="fas fa-user"></i>
			</label>
			<input type="text" name="employee_name" placeholder="Employee Name" id="employee_name" required>
			</div>

			<div class="form-group">
			<label for="email">
				<i class="fas fa-envelope"></i>
			</label>
			<input type="email" name="email" placeholder="Email" id="email" required>
			</div>

			<div class="form-group">
			<label for="bank_name">
				<i class="fas fa-envelope"></i>
			</label>
			<input type="text" name="bank_name" placeholder="Bank Name" id="bank_name" required>
			</div>

			<div class="form-group">
			<label for="account_number">
				<i class="fas fa-envelope"></i>
			</label>
			<input type="text" name="account_number" placeholder="Account Number" id="account_number" required>
			</div>

			<div class="form-group">
			<label for="ifsc_code">
				<i class="fas fa-envelope"></i>
			</label>
			<input type="text" name="ifsc_code" placeholder="IFSC Code" id="ifsc_code" required>
			</div>

			<div class="approver">
				<label for="role_approver">Approver
				</label>
				<input type="checkbox" id="role_approver" name="role_approver" value="Approver">
			</div>

			<div class="msg">{{ msg }}</div>
			
			<input type="submit" value="Register">
		</form>
	</div>
{% endblock %}
